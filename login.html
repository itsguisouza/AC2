
<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login - Cursos Culinários</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="login.css">
</head>
<body>
   <div class="login-container">
      <img class="text-center profile-img" src="./../img/Perfil.png" alt="Uknown Profile"/>
      <form>
         <div class="form-group">
            <label for="user">Usuário</label>
            <input type="user" class="form-control" id="user" placeholder="Insira seu usuário">
         </div>
         <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
         </div>
            <button type="submit" class="btn btn-primary btn-flex">Entrar</button>
      </form>
   </div>

</body>
</html>
